name: "Test"
on:
  pull_request: {}
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-18.04
          - macos-11.0
          - macos-10.15

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          cache: npm

      - run: npm ci
      - run: npm test

      - run: npm run build
      - id: setup
        name: use the action
        uses: ./
        with:
          redis-version: "6.2"

      - name: connect via tcp port
        run: redis-cli -h 127.0.0.1 -p "${{ steps.setup.redis-port }}" ping
      - name: connect via unix domain socket
        run: redis-cli -s "${{ steps.setup.redis-unix-socket }}" ping

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          cache: npm

      - run: npm ci
      - run: npm run format-check
